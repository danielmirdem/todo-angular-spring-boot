<h1> My Todo's</h1>
<hr>
<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>is Done</th>
        <th>description</th>
        <th>Target Date</th>
        <th>Last Update</th>
        <th>Complete</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td><input type="checkbox" name="vehicle1" [(ngModel)] = "todo.done" style="pointer-events: none;"></td>
        <td [ngClass]="{'complete': todo.done}">{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase }}</td>
        <td>{{todo.lastUpdate | date | uppercase }}</td>        
        <td><button (click)="completeTodo(todo)" class="btn btn-primary">Complete</button></td>                
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>        
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>                
      </tr>
    </tbody>
  </table>

  <br>
  <hr>
  <div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
  </div>

</div>
