<h1>
  Welcome!
</h1>

<div class="container">
  welcome {{name}}, You can mange your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Get welcome from WebService 
    <button (click)="getWelcomeMessage()" class="btn btn-success">get it</button>
</div>

<div class="container">
    Get welcome from WebService Path Var
      <button (click)="getWelcomeMessageWithParVar()" class="btn btn-success">get it</button>
  </div>
  
<div class="container" *ngIf="welcomeMessageFromService">
  <h2>Welcome From Server</h2>
  {{welcomeMessageFromService}}
</div>
